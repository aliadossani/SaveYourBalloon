<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Save Your Balloon</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>

<body>
    <center>
        <main class="screen-container">
            <div id="game-intro">

                <div class="header">
                    <img src="./images/player.png" alt="could not load the image" class="logoImg" />
                    <p class="game-name">Save Your Balloon!</p>
                </div>

                <p class="rules">Game Rules:
                <ul class="goal">
                    <li>Use arrow keys to navigate the air balloon.</li>
                    <li>Dodge hailstones to avoid losing lives.</li>
                    <li>Collect fuel to boost your score.</li>
                </ul>
                </p>

                <div class="level">
                    <input type="radio" id="easy" class="difficultyLevel" name="level" value="500" checked="checked" />
                    <label for="easy">Easy</label>

                    <input type="radio" id="medium" class="difficultyLevel" name="level" value="250" />
                    <label for="medium">Medium</label>

                    <input type="radio" id="difficult" class="difficultyLevel" name="level" value="100" />
                    <label for="difficult">Difficult</label>
                </div>


                <p class="name">Player name: <input type="text" id="name" placeholder="your name" /> </p>
                <button id="start-button">START GAME</button>
            </div>

            <div id="game-container" class="game-container">
                <div class="stats">
                    <div class="stats-section">
                        <p id="player-name">Player</p>
                        <p id="your-score" class="score">0</p>
                    </div>
                    <div class="stats-section lives-section">
                        <img src="images/player.png" class="user-avatar" />
                        X
                        <span id="lives">3</span>
                    </div>
                    <div class="stats-section">
                        <p>High Score</p>
                        <p id="highest-score" class="score">0</p>
                    </div>

                </div>
                <div class="game-screen">

                </div>

            </div>

            <div id="game-end">
                <img src="./images/player.png" alt="" class="logoImg" />
                <br>
                <p id="score"></p>
                <p id="highest-score-end"></p>
                <h1 class="blinkMe">Game Over</h1>
                <p id="displayName"></p>

                <button id="restart-button">RESTART</button>
            </div>
        </main>
        <audio id="obstacleCollision" src="audios/obstacle-collision.mp3"></audio>
        <audio id="fuelCollision" src="audios/fuel-collision.mp3"></audio>
    </center>

    <script type=" text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/obstacle.js"></script>
    <script type="text/javascript" src="./js/fuel.js"></script>

    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
</body>

</html>
